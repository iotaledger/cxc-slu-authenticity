apiVersion: apps/v1
kind: Deployment
metadata:
  name: cxc-dashboard
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: cxc-dashboard
  template:
    metadata:
      labels:
        app: cxc-dashboard
    spec:
      containers:
        - name: cxc-dashboard
          image: iotaledger/cxc-dashboard:v0.0.1
          resources:
            requests:
              memory: "500Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
#          readinessProbe:
#            httpGet:
#              path: /
#              port: 3000
          env:
            - name: "VITE_IOTA_IS_SDK_API_KEY"
              valueFrom:
                configMapKeyRef:
                  name: cxc-config
                  key: API_KEY
            - name: "VITE_IOTA_IS_SDK_GATEWAY_URL"
              valueFrom:
                configMapKeyRef:
                  name: cxc-config
                  key: INTEGRATION_SERVICE
            - name: "VITE_SLU_STATUS_API_KEY"
              valueFrom:
                configMapKeyRef:
                  name: cxc-config
                  key: SLU_STATUS_API_KEY
            - name: "VITE_DEVICE_MANAGEMENTE_API_REST_URL"
              value: ""
            - name: "VITE_SLU_GATEWAY_URL"
              value: ""
          ports:
            - name: http
              protocol: TCP
              containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: cxc-dashboard
  labels:
    app: cxc-dashboard    
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: cxc-dashboard
